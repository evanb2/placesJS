<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places You've Been</title>
  </head>
  <body>
      <div class="container">
          <h1>Places You've Been</h1>

          <div class="row">
            <div class="col-md-6">
                <h2>Add a Place:</h2>
                <form id="new-place">
                    <div class="form-group">
                        <label for="new-location">Location</label>
                        <input type="text" class="form-control" id="new-location">
                    </div>
                    <div class="form-group">
                        <label for="new-date">Date</label>
                        <input type="text" class="form-control" id="new-date">
                    </div>
                    <div class="form-group">
                        <label for="new-notes">Notes</label>
                        <input type="text" class="form-control" id="new-notes">
                    </div>

                    <button type="submit" class="btn btn-success">Add</button>
                </form>

                <h2>Places:</h2>
                <ul id="places">

                </ul>

                <div class="col-md-6">
                    <div id="show-place">
                        <h2></h2>

                        <p>Location: <span class="location"></span></p>
                        <p>Date: <span class="date"></span></p>
                        <p>Notes: <span class="notes"></span></p>
                    </div>
                </div>
            </div>
          </div>
      </div>
  </body>
</html>
